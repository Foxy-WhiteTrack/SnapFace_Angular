<div class="face-snap-card" [ngClass]="{ pinky: snapped == true }">
    <h2>{{ faceSnap.title | titlecase }}</h2>
    <a routerLink="/facesnaps" routerLinkActive="router-link-active"  href="">Retour</a>
    <p>Mise en ligne le: {{ faceSnap.createdDate | date: 'd MMMM yyyy, à HH:mm' }}</p>
    <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Activité effectuée à {{ faceSnap.location }}</p>
    <p>
        <button [ngClass]="{ whity: snapped == true }" (click)="onSnap()">{{ btnTxt }}</button>
        <span [ngStyle]="{color: 'rgb(0,' + faceSnap.snaps * 50 + ', 0)'}">❤️ {{ faceSnap.snaps }}</span> 
    </p>
</div>
